<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support</title>
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&family=Montserrat:wght@300&display=swap"
        rel="stylesheet">
</head>

<body> <!--put contact information for now. if time, add form-->

    <body>
        <header>
            <nav>
                <a href="index.html"><img src="images/small-logo.png" alt="SimplyFit Logo" class="sf-logo"></a>
                <ul class="menu">
                    <li><a href="about.html">ABOUT US</a></li>
                    <li><a href="store.html">STORE</a></li>
                    <li id="support"><a class ="current" href="support.html">SUPPORT</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <div id="customer-support">
                <br>
                <br>
                <br>
                <form id="form">
                    <h1 id="support-heading">Customer Support Ticket</h1>
                    <label for="staff">Your Full Name</label><br>
                    <input type="text" id="customer-name" placeholder="Your Name" required>

                    <label for="customer">Your Email</label><br>
                    <input type="email" id="customer-email" placeholder="your@email.com" required>

                    <label for="staff">Choose a Request Type</label><br>
                    <select name="Subject">
                        <option value="0">General Questions</option>
                        <option value="1">Tech Issues</option>
                        <option value="2">Billing, Payment, and Refunds</option>
                        <option value="3">Other</option>
                    </select>

                    <label for="date">Date</label><br>
                    <input type="date" id="date" required>

                    <label for="staff">Subject</label><br>
                    <input type="text" id="subject" required>

                    <label>Description</label>
                    <textarea cols="65" rows="5"></textarea>
                    <input type="submit" class="button">
                </form>
                <div id="submit-ticket">
                </div>
                <br>
                <br>
                <br>
            </div>
        </main>

        <footer>
            <a href="index.html"><img src="images/small-logo.png" alt="SimplyFit Logo" class="sf-logo"></a>
            <ul class="menu">
                <li> <a href="about.html">ABOUT US</a> </li>
                <li> <a href="store.html">STORE</a> </li>
                <li> <a class ="current" href="support.html">SUPPORT</a> </li>
            </ul>
            <p>&copy;SimplyFit, Inc. 2023. We love our users!</p>
        </footer>

        <script>
            function response(event) {
                event.preventDefault();
                let submitTicket = document.querySelector("#submit-ticket");
                submitTicket.innerHTML += "<p>Your response has been recorded.</p>";
                this.style.display = "none";
                document.querySelector("#submit-ticket").style.display = "block";
            }
            const form = document.querySelector("#form");
            form.addEventListener("submit", response);
        </script>
    </body>

</html>
